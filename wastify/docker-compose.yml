version: "3"

services:

  # This was just for testing docker, left it for reference

  flask:
    restart: always
    build: ./flask
    volumes:
      - ./flask:/usr/src/app
    ports:
      - 5001:80
    depends_on:
      - db
  website:
    image: php:apache
    volumes:
      - ./website:/var/www/html
    ports:
      - 5000:80
    depends_on:
      - flask


# This is my actual stuff i use to run the website:

  web:
    image: ebiven/vue-cli
    build: ./vue_test
    ports:
      - 8080:8080
    command: sh -c "npm install && npm run dev"
    volumes:
      - "./vue_test:/app"
    environment:
      HOST: 0.0.0.0
    depends_on:
      - django

  db:
    build: ./db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5002:80
  django:
    # Restart always is needed for the hotreload, otherwise 
    # you need to restart docker everytime to see changes
    restart: always
    build: ./django
    command: python manage.py runserver 0.0.0.0:4000
    volumes:
      - ./django:/code
    ports:
      # localhost:4000 is mapped to port 4000 in docker
      - "4000:4000"
      # django can't run without the database db, 
      # this is why you need to start the db container first
    depends_on:
      - db
